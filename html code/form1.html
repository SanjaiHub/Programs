<!DOCTYPE html>
<head>
    <title> Webpage using html Form tag</title>
</head>
<body>
   <h1>  Registration Form </h1>
    <form>
        <div>
        Name: <input type="text" name="full name"> 
        </div> <br>
        <div>
        Mobile: <input type="text" name="mymobile no.">
        </div><br>
        <div>
          Email Address: <input type="email" name="my email">
        </div><br>
        <div>
            Password: <input type="password" name="password">
        </div><br>
        <div>
            Gender- Male:<input type="radio" name="mygender">
            Female: <input type="radio" name="mygender">
            Other:<input type="radio" name="mygender">
        </div><br>
        <div>
            Subject: Math-<input type="checkbox" name="math">
            IWT-<input type="checkbox" name="IWT">
            DSUC- <input type="checkbox" name="math">
        </div>
        <div><br>
           Date: <input type="date" name="date" > 
        </div><br>
        <div>
            Address:<br> <textarea name="Address" cols="20" rows="5">
            
            </textarea>
        </div><br>
        <div>
            <label for="Cource"> Cource</label>
            <select name="mycource" id="Cource">
                <option value="Diploma">Diploma</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
             </select>
            </div><br>
         <input type="reset" value="Reset Now"> 
         <input type="submit" value="Submit Now">
        
        



    
        

    </form>
    
</body>
</html>
