<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo selector</title>
    <style>
        .container{
            margin: auto;
    
             display: block;
             width: 233px;


        }
        input{
            display: block;

        }
        input[type='text']{
            padding: 23px;
            border: 2px solid red;
        }
        a[target]{
            font-size: 45px;
        color: aqua;
        }
        /*  
        li:nth-child(3){

        }*/
        /*

        li:nth-child(3n+0){

*/
li:nth-child(odd){
    color: blue;
}
li:nth-child(even){
    color: rgb(255, 0, 21);
}

</head>
<body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank">Go to google</a></h1>
        <form action="" class="form-control">
            <input type="text" placeholder="enter your name">
            <input type="text" placeholder="enter your password">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item-1">item1</li>
            <li class="item" id="item-2">item2</li>
            <li class="item" id="item-3">item3</li>

            <li class="item" id="item-4">item8</li>
            <li class="item" id="item-4">item9</li>
            <li class="item" id="item-4">item10</li>
            <li class="item" id="item-4">item11</li>
        </ul>
    </div>
</body>
</html>
