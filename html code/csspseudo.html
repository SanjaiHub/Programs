<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo selector & more styling or designing</title>
    <style>
    .container{
        border: 2px solid rgb(130, 86, 232);
        background-color: rgb(201, 201, 95);
        padding: 34px;
        margin: 34px auto;
        width: 666px;

    } 
    a{
      text-decoration: none; 
      color: black; 
    }
    a:hover{
        color: blue;
        background-color: yellow;
    }
    a:visited{
       background-color: rgb(27, 235, 27);
    }
    a:active{
        background-color:blue;
    }

    .btn{
        background-color: red;
        padding: 6px;
        border: none;
        cursor: pointer; 
        font-size: 13px;
        border-radius: 4px;

    }


    </style>
</head>
<body>
    <div class="container">
        <h3> This is my heading</h3>
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta nesciunt temporibs iure libero hic sapiente vel provident laudantium eius sint!</p>
        <a href="https://google.com" class="btn"> Read more</a>
        <button class="btn"> contact us</button>
        



    </div>
    
</body>
</html>
