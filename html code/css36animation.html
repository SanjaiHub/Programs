<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyFrame and Animation</title>
    <style>
        .container{
            /* display: flex; */
            background-color: yellow;

        }
        .box
        {
            background-color: aquamarine;
            width: 250px;
            height: 250px;
            position: relative;
            /* animation-name: sk1; */
            animation-name: sk2; 
            /* animation-duration: 4s; */
            /* animation-iteration-count:17; */
            /* animation-fill-mode: forwards; */
            /* animation-fill-mode: alternate; */
            /* animation-timing-function: ease-in-out; */
            /* animation-delay: 3s; */

            /*animation: animation-name animation-duration animation-timing-function 
             animation-delay animation-iteration-count animation-fill-mode; */
             animation: sk2 5s ease-in 1s 12 backwards
        }
        @keyframes sk2{
            0%{
                top:0px;
                left:0px;

            }
            25%{
                top:250px;
                left: 0px;

            }
            75%{
                top: 250px;
                left:250px;

            }
            100%{
                  top:0px; 
                 /* top:250px; */
                left:250px;

            }
        }
        @keyframes sk1{
            from{
                width: 200px;

            }
            to{
                width: 1400px;

            }
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            This is a box
        </div>


    </div>
    
</body>
</html>
