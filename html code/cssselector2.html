<!DOCTYPE html>
<html>
    <head>
        <title> CSS Selector </title>
        <style>
            *{
                background-color:yellow;
            }
            /* Element Selector */
            p{
                border: 2px solid red;

            }
            /* Id Selector */
            #firstPara{
                color: red;
            }
            /* Class Selector */
            .bgBlue{
                color: yellow;
                background-color: blue;
            }
            /* Grouping Selector*/
            footer,span{
                background-color: pink;
            }

        </style>


    </head>
    <body>
        <h2>CSS Selector </h2>
        <p id="firstPara"> This is First Paragraph Which is using to css selector</p>
        <p id="seconfpara" class="redElement bgBlue"> This is Second Paragraph which is using to css selector</p>
        <div>
            <p> This is Third Paragraph which is using css selector </p>
            <span> This is span </span>
        </div>
        <footer> This is footer</footer>
        
        

    </body>
</html>
