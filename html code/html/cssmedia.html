<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media quaries</title>
    <style>
        .box{
            font-size: 60px;
            text-align: center;
            background-color: red;
            color: white;
            display: none;
        }
        @media(max-width:300px){
            #box1{
                display: block;
                background-color: cyan;
            }
        }
        @media(max-width:500px)and (min-width:300px){
            #box2{
                display: block;
                background-color: green;
            }
        }
        
        @media(max-width:800px)and (min-width:500px){
            #box3{
                display: block;
                background-color: rgb(119, 128, 0);
            }
        }
        @media(max-width:1100px)and (min-width:800px){
            #box4{
                display: block;
                background-color: rgb(81, 82, 66);
            }
        }
        

    </style>
</head>
<body>
    <div class="box" id="box1"> Iam iphone</div>
    <div class="box" id="box2"> I am a teblet</div>
    <div class="box" id="box3"> I am a computer</div>
    <div class="box" id="box4"> I am your life</div>
    
</body>
</html>
