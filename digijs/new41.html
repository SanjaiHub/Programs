<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- js -->
    <script>
        function clearText(){
            var a=document.getElementById("t1").value;
            a=a.substr(0,a.length-1);
            document.getElementById("t1").value=a;

        }

    </script>
    <!-- css -->
    <style>
        body{
            background-image: linear-gradient(rgba(0, 0, 255, 0.637),rgba(255, 0, 0, 0.836),rgba(255, 255, 0, 0.767),rgba(10, 146, 10, 0.753),rgba(0, 255, 255, 0.753));
            margin-top: 120px;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            /* height: 500px; */
        }
        table{
            margin: 0px auto;
            background-color: rgba(26, 7, 1, 0.678);
            padding: 8px;
            border-radius: 15px;
        } table tr td{
            text-align: center;
        }
        button{
            height: 35px;
            width: 35px;
            background-color: silver;
            border: 0px;
            outline: 0px;
            border-radius: 50px;
            font-size: large;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        }
        input{
            height: 50px;
            padding: 10px;
            outline: 0px;
            border: 0px;
            /* color: white;  */
            background-color: rgb(247, 250, 237);
            border-radius: 12px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        }
        button:hover{
            cursor: pointer;
            background-color: white;
        }

    </style>
</head>

<body>
    <form name="calc">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="box" id="t1" placeholder="0">
                </td>
            </tr>
            <tr>
                <td><button type="button" onclick="clearText()">&larr;</button></td>
                <td><button type="button" onclick="calc.box.value='' ">C</button></td>
                <td><button type="button" onclick="calc.box.value+='%' ">%</button></td>
                <td><button type="button" onclick="calc.box.value+='00' ">00</button></td>

            </tr>
            <tr>
                <td><button type="button" onclick="calc.box.value+='1' ">1</button></td>
                <td><button type="button" onclick="calc.box.value+='2' ">2</button></td>
                <td><button type="button" onclick="calc.box.value+='3' ">3</button></td>
                <td><button type="button" onclick="calc.box.value+='+' ">+</button></td>

            </tr>
            <tr>
                <td><button type="button" onclick="calc.box.value+='4' ">4</button></td>
                <td><button type="button" onclick="calc.box.value+='5' ">5</button></td>
                <td><button type="button" onclick="calc.box.value+='6' ">6</button></td>
                <td><button type="button" onclick="calc.box.value+='-' ">-</button></td>

            </tr>
            <tr>
                <td><button type="button" onclick="calc.box.value+='7' ">7</button></td>
                <td><button type="button" onclick="calc.box.value+='8' ">8</button></td>
                <td><button type="button" onclick="calc.box.value+='9' ">9</button></td>
                <td><button type="button" onclick="calc.box.value+='*' ">*</button></td>

            </tr>
            <tr>
                <td><button type="button" onclick="calc.box.value+='0' ">0</button></td>
                <td><button type="button" onclick="calc.box.value+='.' ">.</button></td>
                <td><button type="button" onclick="calc.box.value+='/' ">/</button></td>
                <td><button type="button" onclick="calc.box.value=eval(calc.box.value) ">=</button></td>

            </tr>

        </table>
    </form>

</body>

</html>
