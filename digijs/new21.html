<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <script>
        function demo(){
            alert("My first function");
            for(var f=0;f<=5;f++){
                for(var c=0;c<=f;c++){
                    document.write("*");
                }
                document.write("<br>");
            }
        }
        function demo1(){
            document.write("this is button tag");

        }
    </script>
</head>
<body>
    <h1 onclick="demo()">Hello Coders</h1>
    <button onclick="demo1()">Click Test</button>
    
</body>
</html>
