<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <script>
        function print_table(){
            let a=parseInt(document.getElementById("t1").value);
            for(let i=1;i<=10;i++){
                document.getElementById("opt").innerHTML+=i*a+"<br>";
            }
        }
    </script>
</head>
<body>
    Enter a number: <input type="text " id="t1">
    <button onclick="print_table()"> Print Table</button><br>
    <p id="opt"></p>
    
</body>
</html>
