<html>
    <head>
        <title></title>
        <style>

            #A{
                height: 200px;
                width: 200px;
                background: red;
                animation-name: example;
                animation-duration: 5s;
                margin :0 auto;
                border-radius: 5%;
                transition-duration: 0.5s;
            }
            @keyframes example{
                from{
                    background-color:red;
                    
                    
                }
                to{
                    background-color: yellow;
                }
            }

        </style>
    </head>
    <body>
        <div id="A"></div> 
    </body>
</html>
