<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .A{
            height: 400px;
            width: 400px;
            background: blue;
            border: 2px solid red;
            border: 5px dotted;
            border: 5px dashed;
            border: 5px inset ;
            border: 5px outset;
            border: 5px ridge;
            border: 5px groove;
            border: 5px double red;
            border-color: aqua;

            border-top: 5px solid red;
            border-right: 5px solid rgb(128, 0, 6);
            border-bottom: 5px solid yellow;
            border-left: 5px solid black;

            border-width: 4px 6px 3px 5px;
            border-style: solid dotted solid dashed;
            border-color: red pink green black;

        }
    </style>
</head>
<body>
    <div class="A"></div>
    
</body>
</html>
